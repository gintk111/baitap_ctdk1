<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
            let a = parseInt(prompt("Nhập số a:"));
            let b = parseInt(prompt("Nhập số b:"));
            let c = parseInt(prompt("Nhập số c:"));
            let array = [a, b, c];
            let max = null;
            for (i = 0 ; i < 3; i++){
                if(max == null){
                    max = array[i]
                }else {
                    if (array[i] > max){
                        max = array[i];
                    }
                }
            }
            document.write(max)
    </script>
</body>
</html>
