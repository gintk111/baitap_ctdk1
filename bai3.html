<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số a"));
        if (a > 0){
            alert("a lớn hơn 0");
        }
        else if (a < 0){
            alert("a nhỏ hơn 0");
        }
        else {
            alert("a bằng 0")
        }
    </script>
</body>
</html>
